<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>   
    <link rel="stylesheet" href="styles.cs">
    <script src="script.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div id="taskContainer" class="position-absolute top-0 start-50 translate-middle-x pt-5 mt-5">
        <h1 class="text-center">To Do List</h1>
        <p id="p1"></p>
        <div id="addTaskBox">
            <form id="taskForm" onsubmit="return addTask()">
                <input type="text" id="taskInput" placeholder="New Task">
                <input id="newTaskSubmit" type="submit" value="Add">
            </form>
        </div>
        <div id="taskList" ></div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
